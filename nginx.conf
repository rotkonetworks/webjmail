server {
    listen 80;
    server_name webmail.rotko.net;
    root /usr/share/nginx/html;
    index index.html;

    # Basic location for app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # === JMAP discovery proxy ===
    location /.well-known/jmap {
        proxy_pass        https://mail.rotko.net/.well-known/jmap;
        proxy_set_header  Host              mail.rotko.net;
        proxy_set_header  X-Real-IP         $remote_addr;
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        
        # Pass through auth headers
        proxy_pass_header Authorization;
        
        # CORS headers (if needed by mail server)
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        
        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # === JMAP API proxy ===
    location /jmap {
        proxy_pass        https://mail.rotko.net/jmap;
        proxy_set_header  Host              mail.rotko.net;
        proxy_set_header  X-Real-IP         $remote_addr;
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        
        # Pass through auth headers
        proxy_pass_header Authorization;
        
        # CORS headers (if needed by mail server)
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        
        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # === EventSource proxy ===
    location ~ ^/jmap/eventsource {
        proxy_pass        https://mail.rotko.net$request_uri;
        proxy_set_header  Host              mail.rotko.net;
        proxy_set_header  X-Real-IP         $remote_addr;
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        
        # EventSource specific
        proxy_set_header  Accept            text/event-stream;
        proxy_set_header  Cache-Control     no-cache;
        proxy_set_header  Connection        keep-alive;
        
        # Pass through auth headers
        proxy_pass_header Authorization;
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        # Longer timeouts for SSE
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # === Download/Upload proxies ===
    location /download {
        proxy_pass        https://mail.rotko.net/download;
        proxy_set_header  Host              mail.rotko.net;
        proxy_set_header  X-Real-IP         $remote_addr;
        proxy_pass_header Authorization;
    }

    location /upload {
        proxy_pass        https://mail.rotko.net/upload;
        proxy_set_header  Host              mail.rotko.net;
        proxy_set_header  X-Real-IP         $remote_addr;
        proxy_pass_header Authorization;
        client_max_body_size 50M;
    }

    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
